{{- if eq .Values.strategy "bluegreen" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-preview
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: 30080
      protocol: TCP
  selector:
    app: {{ .Release.Name }}
{{- end }}